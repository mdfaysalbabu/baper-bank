<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Lets Some <span class="font-bold text-orange-500">Money</span></h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 sm:p-7  gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-600 p-8 rounded-xl col-span-3 md:col-span-1">
                    <h4 class="text-5xl">Deposit</h4>
                    <h2 class="text-3xl">$<span id="depo-result">00</span></h2>
                </div>
                <div class="bg-violet-600 p-8 rounded-xl col-span-3 md:col-span-1">
                    <h4 class="text-5xl">Withdraw</h4>
                    <h2 class="text-3xl">$<span id="withdraw-paisa">10</span></h2>
                </div>
                <div class="bg-orange-600 p-8 rounded-xl col-span-3 md:col-span-1">
                    <h4 class="text-5xl">Blance</h4>
                    <h2 class="text-3xl">$<span id="total-blance">1000</span></h2>
                </div>
                
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-5  w-9/12 mx-auto ">
                <div class="bg-indigo-600 col-span-2 rounded-lg p-7 md:col-span-1">
                    <h4 class="text-3xl text-white">Please Deposit</h4>
                    <input class="block w-9/12 mb-3 px-3 mt-4" type="text" name="" id="deposit-field" placeholder="$Amount you want to deposit">
                    <button id="deposit-btn" class="block bg-amber-500 rounded-lg hover:bg-sky-700 px-8 py-2 mt-3 text-white font-medium ">Deposite</button>
                </div>
                <div class="bg-fuchsia-600 rounded-lg p-7 col-span-2 md:col-span-1">
                    <h4 class="text-3xl text-white">Please Withdraw</h4>
                    <input id="withdraw-amount" class="w-9/12 mt-4" type="text" placeholder="$Amount you want to withdraw">
                    <button id="submit-btn" class="block bg-green-500 rounded-lg hover:bg-sky-700 px-8 py-2 mt-3 text-white font-medium ">Withdraw</button>
                </div>
                
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
