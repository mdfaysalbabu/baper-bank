<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faysal bank</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Wellcome to <span class="font-bold text-orange-500">Faysal Account</span></h1>
    </header>
    <main>
        <section class="bg-red-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-semibold">please Login</h3>
            <div>
                <input class="block w-9/12 mb-3 px-3" type="email" name="" id="user-email" placeholder="Your Email">
                <input id="user-pass" class="w-9/12" type="password" name="" id="" placeholder="Your Password">
                <button id="submit-btn" class="block bg-amber-500 rounded-lg hover:bg-sky-700 px-8 py-2 mt-3 text-white font-medium ">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
